{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container p-5">
    <h1 class="text-center">ADD NOTICE</h1>
    <form method="post" action="/addnotices/">
        {% csrf_token %}
        <div class="mt-5 mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title of your notice">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-danger">Submit</button>
    </form>
</div>
{% endblock body %}
