{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
    <div class="container p-5">
        {% for notice in notices %}
        <div class="card mb-5" >
            <div class="card-body">
            <h5 class="card-title">{{notice.title}}</h5>
            <p class="card-text">{{notice.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock body %}
